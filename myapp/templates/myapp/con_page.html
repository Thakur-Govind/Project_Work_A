{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Consumer Page</title>
    <link rel="stylesheet" href="{% static 'css/consumerstyles.css' %}">
    <script src="{% static 'js/cities.js' %}" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    * {
  box-sizing: border-box;
}

td {
  padding: 5px;
}

h2 {
  font-size: xx-large;
  margin-top: 50px;
  margin-left: 33%;
  font-family: Impact, Charcoal, sans-serif;
}

h3,
h4 {
  font-family: Impact, Charcoal, sans-serif;
  font-weight: 500;
}


span {
  font-size: 17px;
  font-family: Impact, Charcoal, sans-serif;
}

input {
  width: 165px;
  height: 25px;
  border: 1px solid black;
}

input:focus {
  border: 2px solid darkgreen;
  background-color: rgba(96, 226, 113, 0.3);
}

.search_farmer {
  color: white;
  border-radius: 5px;
  font-weight: 800;
  background-color: #81b214;
  align-items: center;
  width: 150px;
  margin-left: 85px;
}

.search_farmer:hover {
  background-color: rgba(39, 105, 48);
  color: black;
  transition: transform 0.2s ease-in-out;
  transform: scale(1.08) !important;
}

form {
  background: rgba(226, 231, 230, 0.5);
  padding-left: 12px;
  padding-right: 12px;
  padding-top: 12px;
  padding-bottom: 8px;
}

table {
  background-color: rgba(255, 255, 255, 0.7);
}

img {
  width: 100%;
  height: 25%;
  margin-top: 10px;
}

.card {
  margin: 0;
}


.column {
  background: rgba(39, 35, 35, 0.3);
  float: left;
  width: 30%;
  padding: 0 10px;
  margin: 15px;
}

.column:hover {
  box-shadow: 6px 6px 6px 6px rgba(0, 0, 0, 0.7);
  transition: 0.3s;
}

.container {
  padding: 0px 8px;
  text-align: start;
  background-color: #f1f1f1;
}

.Buy {
  color: white;
  border-radius: 5px;
  font-weight: 800;
  background-color: #81b214;
  width: 75px;
  height: 30px;
  margin: 5px;
}

.Buy:hover {
  background-color: rgba(39, 105, 48);
  color: black;
  transition: transform 0.2s ease-in-out;
  transform: scale(1.08) !important;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

.home {
  float:left;
}

.logout{
 float: right;
}

  </style>
  <body >

      <button type="button" class="home Buy" name="button">Home</button>
      <button type="button" onclick="location.href='{% url 'user_logout' %}'" class="logout Buy" name="button">Logout</button>

      <h2>Welcome User, {{user.username}}</h2>
      <form method="get">
        <span>Enter Crop : </span><input name="crop" type="text"><br><br>
        <span>Enter State : </span><input name="state" type="text"><br><br>
        <input class="search_farmer" type="button" value="Search Farmer" onclick="selected_crops(this.form)"><br><br>
      </form>

      <table border="1px solid black" id="farmer_table">
        <tr>
          <th>Farmer Firstname</th>
          <th>Farmer Middlename</th>
          <th>Farmer Lastname</th>
          <th>Price per Kg</th>
          <th>Total available quantity</th>
          <th>City</th>
          <th>Buy from this farmer</th>
        </tr>
      </table>
    <div class="card">
      
    </div>


    <script>
    	all_crops();
    	function all_crops() {
    		fetch('http://127.0.0.1:8000/all_crops')
    		.then((resp)=>resp.json())
    		.then(function(data) {
          let card = document.querySelector('.card');
          //console.log(div_el);
          data.forEach(function(obj) {
            //console.log(obj);
            let col = document.createElement('div');
            col.setAttribute('class','column');
            let cont = document.createElement('div');
            cont.setAttribute('class','container');
            let img = document.createElement('img');
            //  img.setAttribute('alt','farmer');
            img.setAttribute('src','static/css/crop.jpg');
            let name = document.createElement('h3');
            name.innerHTML = 'Crop Name: ' + obj.name;
            let price = document.createElement('h4');
            price.innerHTML = 'Price: ' + obj.price;
            let button = document.createElement('input');
            button.setAttribute('class','Buy');
            button.setAttribute('type','button');
            button.setAttribute('value','Buy');
            button.setAttribute('onclick','location.href="{% url 'crop_detail_page' 1 %}"'.replace(1,obj.id));
            cont.appendChild(name);
            cont.appendChild(price);
            cont.appendChild(button);
            col.appendChild(img);
            col.appendChild(cont);
            card.appendChild(col);
          });
          
    		})
      }
      

      function selected_crops(form) {
        //e.preventDefault();
        let crop = form.crop.value;
        let state = form.state.value;
        fetch(`http://127.0.0.1:8000/selected_crops?crop=${crop}&state=${state}`)
        .then((resp)=>resp.json())
        .then(function(data) {
          //console.log(data);
          let t = document.getElementById('farmer_table');
          //$('#farmer_table:not(:first)').remove();
          for(let i=1;i<t.rows.length;i++) {
            t.deleteRow(i);
          }
          data.forEach(function(crop) {
            console.log(crop);
            
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let td4 = document.createElement("td");
            let td5 = document.createElement("td");
            let td6 = document.createElement("td");
            let td7 = document.createElement("td");
            let a = document.createElement("a");
            td1.innerHTML = crop.farmer.user.first_name;
            tr.appendChild(td1);
            td2.innerHTML = crop.farmer.user.mid_name;
            tr.appendChild(td2);
            td3.innerHTML = crop.farmer.user.last_name;
            tr.appendChild(td3);
            td4.innerHTML = crop.price;
            tr.appendChild(td4);
            td5.innerHTML = crop.quantity;
            tr.appendChild(td5);
            td6.innerHTML = crop.farmer.user.city;
            tr.appendChild(td6);
            let id = crop.id;
            a.setAttribute("href","{% url 'crop_detail_page' 1 %}".replace(1,id));
            a.innerHTML = "Buy";
            td7.appendChild(a);
            tr.appendChild(td7);
            t.appendChild(tr);

          })
        })
      }
    </script>

  </body>
</html>
